<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refonte de Sites Vitrines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Refonte de Sites Vitrines</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="services">
        <h2>Services</h2>
        <p>Nous proposons des services de refonte pour moderniser votre site vitrine...</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Ici, vous pouvez ajouter des exemples de sites refaits -->
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Votre nom">
            <input type="email" id="email" name="email" placeholder="Votre email">
            <textarea id="message" name="message" placeholder="Votre message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Refonte de Sites Vitrines</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
